# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:  
  name: local

trigger:
- master

resources:
- repo: self



variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '101a601a-4ecc-4d2a-b09a-fa5b00070af0'
  imageRepository: 'accylnazurecloudkubedeploy'
  containerRegistry: 'shoppingacracc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/AzureDockerSample/Shopping.Api/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
